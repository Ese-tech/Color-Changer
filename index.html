<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />
		<title>Color-Changer</title>
	</head>
	<body class="dark:bg-gray-900 dark:text-white">
		<h1 class="text-2xl font-bold">Change Background Colors</h1>
		<button
			id="changeColorButton"
			class="bg-blue-500 text-white px-4 py-2 rounded"
		>
			Change Color
		</button>
		<button
			id="resetColorButton"
			class="bg-red-500 text-white px-4 py-2 rounded"
		>
			Reset Color
		</button>
		<button
			id="copyColorButton"
			class="bg-green-500 text-white px-4 py-2 rounded"
		>
			Copy Color
		</button>
		<button
			id="toggleDarkModeButton"
			class="bg-gray-500 text-white px-4 py-2 rounded"
		>
			Toggle Dark Mode
		</button>
		<input type="color" id="colorPicker" class="mt-4" />
		<div id="colorCode" class="mt-4">Current Color: #FFFFFF</div>
		<div id="colorHistory" class="mt-2">Color History:</div>
		<script type="module" src="../dist/color.js"></script>
	</body>
</html>
